{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>膜カット モノマー別集計</h2>
    
    <!-- 検索フォーム -->
    <div class="card mb-4">
        <div class="card-body">
            <form id="searchForm" class="row g-3">
                <div class="col-md-4 mb-3">
                    <label for="cut_date_start" class="form-label">カット日開始</label>
                    <input type="date" class="form-control" id="cut_date_start" name="cut_date_start" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="cut_date_end" class="form-label">カット日終了</label>
                    <input type="date" class="form-control" id="cut_date_end" name="cut_date_end" required>
                </div>
                <div class="col-md-4 mb-3 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary me-2">集計実行</button>
                    <button type="button" class="btn btn-secondary" onclick="setThisMonth()">今月</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- 結果表示エリア -->
    <div id="resultArea" style="display: none;">
        <!-- 全体集計 -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">全体集計</h5>
                <div class="row">
                    <div class="col-md-2">
                        <div class="text-center">
                            <h6>総投入数</h6>
                            <span id="totalInput" class="h4 text-primary">0</span>個
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="text-center">
                            <h6>総良品数</h6>
                            <span id="totalGood" class="h4 text-success">0</span>個
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="text-center">
                            <h6>総合格数</h6>
                            <span id="totalPass" class="h4 text-info">0</span>個
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="text-center">
                            <h6>良品率</h6>
                            <span id="totalGoodRate" class="h4 text-success">0</span>%
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="text-center">
                            <h6>合格率</h6>
                            <span id="totalPassRate" class="h4 text-info">0</span>%
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="text-center">
                            <h6>総合歩留率</h6>
                            <span id="totalRate" class="h4 text-warning">0</span>%
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- モノマー別集計表 -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">モノマー別集計</h5>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>モノマー</th>
                                <th class="text-end">投入数</th>
                                <th class="text-end">良品数</th>
                                <th class="text-end">合格数</th>
                                <th class="text-end">良品率</th>
                                <th class="text-end">合格率</th>
                                <th class="text-end">総合歩留率</th>
                                <th class="text-end">件数</th>
                            </tr>
                        </thead>
                        <tbody id="summaryTable">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        

    </div>
</div>

{% endblock %}

{% block scripts %}
<script>

// 今月の日付を設定する関数
function setThisMonth() {
    const now = new Date();
    const year = now.getFullYear();
    const month = String(now.getMonth() + 1).padStart(2, '0');
    
    document.getElementById('cut_date_start').value = `${year}-${month}-01`;
    document.getElementById('cut_date_end').value = `${year}-${month}-${new Date(year, month, 0).getDate().toString().padStart(2, '0')}`;
}

// ページロード時に今月を設定
document.addEventListener('DOMContentLoaded', function() {
    setThisMonth();
});

// フォーム送信処理
document.getElementById('searchForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const params = new URLSearchParams();
    
    for (let [key, value] of formData.entries()) {
        if (value) {
            params.append(key, value);
        }
    }
    
    try {
        const response = await fetch(`/api/fmc_monomer_summary?${params.toString()}`);
        const data = await response.json();
        
        if (response.ok) {
            displayResults(data);
        } else {
            alert(data.error || 'エラーが発生しました');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('通信エラーが発生しました');
    }
});

// 結果表示関数
function displayResults(data) {
    // 全体集計の表示
    document.getElementById('totalInput').textContent = data.totals.input_qty.toLocaleString();
    document.getElementById('totalGood').textContent = data.totals.good_qty.toLocaleString();
    document.getElementById('totalPass').textContent = data.totals.pass_qty.toLocaleString();
    document.getElementById('totalGoodRate').textContent = data.totals.good_rate;
    document.getElementById('totalPassRate').textContent = data.totals.pass_rate;
    document.getElementById('totalRate').textContent = data.totals.total_rate;
    
    // モノマー別集計表の表示
    const tableBody = document.getElementById('summaryTable');
    tableBody.innerHTML = '';
    
    data.summary_data.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td><strong>${item.monomer_name}</strong></td>
            <td class="text-end">${item.input_qty.toLocaleString()}</td>
            <td class="text-end">${item.good_qty.toLocaleString()}</td>
            <td class="text-end">${item.pass_qty.toLocaleString()}</td>
            <td class="text-end">${item.good_rate}%</td>
            <td class="text-end">${item.pass_rate}%</td>
            <td class="text-end"><strong>${item.total_rate}%</strong></td>
            <td class="text-end">${item.record_count}</td>
        `;
        tableBody.appendChild(row);
    });
    
    // 結果エリアを表示
    document.getElementById('resultArea').style.display = 'block';
}
</script>
{% endblock %}
