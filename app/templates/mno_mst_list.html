{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="fas fa-list"></i> モノマーマスタ一覧
                    </h3>
                    <div class="card-tools">
                        <a href="{{ url_for('master.mno_mst_create') }}" class="btn btn-primary">
                            <i class="fas fa-plus"></i> 新規作成
                        </a>
                    </div>
                </div>
                <div class="card-body">
                    <!-- 検索フォーム -->
                    <form method="GET" class="mb-4">
                        <div class="row">
                            <div class="col-md-3">
                                <label for="mno_syu" class="form-label">モノマー種別</label>
                                <input type="text" class="form-control" id="mno_syu" name="mno_syu" 
                                       value="{{ request.args.get('mno_syu', '') }}" placeholder="モノマー種別">
                            </div>
                            <div class="col-md-3">
                                <label for="mno_nm" class="form-label">モノマー名</label>
                                <input type="text" class="form-control" id="mno_nm" name="mno_nm" 
                                       value="{{ request.args.get('mno_nm', '') }}" placeholder="モノマー名">
                            </div>
                            <div class="col-md-3 d-flex align-items-end">
                                <div class="d-grid gap-2 d-md-flex">
                                    <button type="submit" class="btn btn-primary mr-2">検索</button>
                                    <a href="{{ url_for('master.mno_mst_list') }}" class="btn btn-secondary">クリア</a>
                                </div>
                            </div>
                        </div>
                    </form>

                    <!-- データテーブル -->
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>モノマー種別</th>
                                    <th>モノマー名</th>
                                    <th>目標値</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for record in records %}
                                <tr>
                                    <td>{{ record.MNO_SYU }}</td>
                                    <td>{{ record.MNO_NM }}</td>
                                    <td>{{ record.MNO_TARGET }}</td>
                                    <td>
                                        <a href="{{ url_for('master.mno_mst_edit', mno_syu=record.MNO_SYU) }}" 
                                           class="btn btn-sm btn-outline-primary" title="編集">
                                            <i class="fas fa-edit"></i> 編集
                                        </a>
                                    </td>
                                </tr>
                                {% else %}
                                <tr>
                                    <td colspan="4" class="text-center">データが見つかりません</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
